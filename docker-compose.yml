version: '3.8'

services:
  heartmap-api:
    build: .
    ports:
      - "8001:8000"
    environment:
      - HEARTMAP_DATA_DIR=/app/data
      - HEARTMAP_LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data:rw
      - ./uploads:/app/uploads:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  heartmap-worker:
    build: .
    volumes:
      - ./data:/app/data
      - ./results:/app/results
    environment:
      - HEARTMAP_CONFIG=/app/config.yaml
    command: python scripts/run_examples.py
